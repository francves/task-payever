<h1>Lista de usuarios Payever</h1>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" @enterState>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
    </ng-container>

    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row 
    *matRowDef="let row; columns: displayedColumns;"
    (click)="openUser(row.id)">
    </tr>
  </table>

  <mat-paginator *ngIf="userList" [pageSizeOptions]="[userList.per_page]" showFirstLastButtons
  (page)="onPaginateChange($event)"
  [length]="userList.total">
  </mat-paginator>
</div>
